<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript">
        var reg = /hello$/m ;        // m表示多行匹配
        var str = "hello\nworld";
        var flag = reg.test(str);
        console.log(flag);
    </script>
</head>

</body>
</html>

   1) 对象形式
      var reg = new RegExp("abc")
   2) 直接量形式
